    <script>

        //Need to add a script here to tell obsolete browser users to upgrade
        var ef = "?_escaped_fragment_=";

        if (!('querySelector' in document)
			 || !('localStorage' in window)
			 || !('addEventListener' in window)
			|| !('matchMedia' in window)) {

            //display notifcation here that their browser is obsolete
            //dynamically load the script from the server
            //let the server distinguish the language and load the correct script.
            //or parse the language client-side and request the right script.
            if (window.location.href.indexOf("#!") > 0) {
                window.location.href = window.location.href.replace("#!", ef);
            } else {
                if (window.location.href.indexOf(ef) < 0) {
                    window.location.href = window.location.href + ef;
                }
            }

        } else {

            if (window.location.href.indexOf(ef) >= 0) {
                window.location.href = window.location.href.replace(ef, "#!");
            }
        }

    </script>
