<script id="contact"
        class="spa-view"
        spa-transition="slide"
        spa-view-id=".spa-view-contact"
        spa-layout="fast-furniture-layout"
        spa-route="contact"
        type="spa-view">

    <section class="spa-view-contact">

        <h1 class="view-title">contact</h1>

        <div class="contact-form">

            <form class="form-horizontal" name="contactForm">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="LastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="LastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea name="Message" cols="80" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-right">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="contact-form-confirm hide">

            <p>your request has been submitted</p>
        </div>
    </section>
</script>

<script id="register"
        class="spa-view"

        <h1 class="view-title-large">Register</h1>

        <p>Sign up for a Fast Furniture Account</p>

        <div class="col-sm-8 y-scroller-wrapper">
            <form class="form-horizontal" name="userRegistration">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="LastName" class="col-sm-2 control-label">Last Name</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password1" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="Password1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password2" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="Password2" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group col-md-offset-5 col-sm-10 text-right">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </section>
</script>

<script id="shoppingCartTemplate" type="text/x-simpleTemplate-template">

    <div class="shopping-cart-items">

        <%for(var orderItem in this.Items) {%>

        <div class="shopping-cart-item">
            <a href="#!product/<%this.Items[orderItem].Slug%>">
                <img alt="<%this.Items[orderItem].Name%>" src="https://az763773.vo.msecnd.net/thumb/<%this.Items[orderItem].Photos.Thumb%>" class="cart-item-photo">
                <span class="cart-item-name type-large"><%this.Items[orderItem].Name%></span>
            </a>
            <div class="cart-item-qty type-medium" data-id="<%this.Items[orderItem].Id%>"><%this.Items[orderItem].Qty%></div>
            <div class="cart-item-price type-medium"><%this.Items[orderItem].Price%></div>
            <div class="cart-item-delete">X</div>
        </div>

        <%}%>

    </div>
    <div class=" text-right col-sm-10 cart-actions">
        <button class="btn btn-link btn-update">Update</button>
        <a href="#!account/payment" class="btn btn-default btn-checkout">Check Out</a>
    </div>

    <div class="cart-totals">
        <div class="cart-sales-tax"><label>Sales Tax: </label><%this.salesTax%></div>
        <div class="cart-sales-shipping"><label>Shipping: </label><%this.shipping%></div>
        <div class="cart-grand-total"><label>Grand Total: </label><%this.grandTotal%></div>
    </div>


</script>
<script id="categoryGridItem" type="text/x-simpleTemplate-template">

    <%for(var category in this.categories) {%>

    <div class="item-grid-group">
        <a class="item-grid-group-title" href="#!category/<%this.categories[category].Slug%>"><%this.categories[category].Name%> ></a>

        <div class="product-wrapper">
            <%for(var index in this.categories[category].Products) {%>

            <div
             <%if(index === "0"){%>
            class="item-grid-target-first"
            <%}else{%>
             class="item-grid-target"
            <%}%>>
            <a href="#!product/<%this.categories[category].Products[index].Slug%>">
                <div class="item-grid-item-wrapper">

                    <img alt="<%this.categories[category].Products[index].Name%>" class="product-grid-photo"
                    <%if(index === "0"){%>
                    src="https://az763773.vo.msecnd.net/display/<%this.categories[category].Products[index].Photo%>"
                    <%}else{%>
                    src="https://az763773.vo.msecnd.net/mobile/<%this.categories[category].Products[index].Photo%>"
                    <%}%>
                    srcset="https://az763773.vo.msecnd.net/thumb/<%this.categories[category].Products[index].Photo%> 116w,
                            https://az763773.vo.msecnd.net/mobile/<%this.categories[category].Products[index].Photo%> 300w,
                            https://az763773.vo.msecnd.net/display/<%this.categories[category].Products[index].Photo%> 400w,
                            https://az763773.vo.msecnd.net/originals/<%this.categories[category].Products[index].Photo%> 1000w"
                    >
                    </div>
                    <figcaption class="item-grid-photo-caption"><%this.categories[category].Products[index].Name%></figcaption>
            </a>
        </div>

            <%}%>
        </div>
    </div>
    <%}%>

</script>
